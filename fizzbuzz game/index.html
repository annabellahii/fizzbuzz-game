<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FizzBuzz Game</title>
  <!-- Link to the external CSS file -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="popup-container">
    <div class="title"></div>
    <body>
        <div class="popup-container">
          <div class="title"></div>
      

          <button id="startButton" class="start-button">
            <a href="main.html">Start Game</a>
          </button>
      
          <div class="high-score-box">
            <button id="highScoreButton" class="high-score-btn">High Score: <span id="currentHighScore">0</span></button>
          </div>
        </div>
      
        <script>
          // Get the current high score from localStorage and display it
          const highScore = localStorage.getItem('highScore') || 0;
          document.getElementById('currentHighScore').textContent = highScore;
        </script>

      </body>

</html>
