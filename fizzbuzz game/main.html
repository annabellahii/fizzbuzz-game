<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FizzBuzz Game</title>
  <!-- Link to the external CSS file -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="popup-container2">
    <!-- Timer above the game box -->
    <div id="timer" class="timer">60</div>

    <!-- Game Box with the image -->
    <div class="game-box">
        <img src="GAMEBOX.png" alt="Game Box">
    </div>

    <!-- Random Number -->
    <div class="rand-num">
      <h3>15</h3>
    </div>

    <!-- Button container -->
    <div class="button-container">
      <button id="fizz" class="fizz-btn">Fizz</button>
      <button id="buzz" class="buzz-btn">Buzz</button>
      <button id="fizzbuzz" class="fizzbuzz-btn">FizzBuzz</button>
    </div>
  </div>

  <!-- Include your script for the countdown timer -->
  <script src="script.js"></script>
</body>

</html>
